bookdown::bs4_book:
  theme:
    primary: "#8661C5"
    base_font:
      google:
        family: Lato
        wght: ['400', '700']
    heading_font:
      google:
        family: DM Serif Text
        # wght: 200
    code_font:
      google:
        # arguments to sass::font_google()
        family: DM Mono
        local: false
  repo: https://github.com/rstudio/bookdown-demo
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
